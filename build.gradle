allprojects {
    group 'vojtechmasa.com'
    version '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'findbugs'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile group: 'com.google.code.findbugs', name: 'jsr305', version: "$findbugsJsr305Version"

        testCompile group: 'junit', name: 'junit', version: "$jUnitVersion"
    }
}
